            <h3 class="duplicate-title">Thông tin đã được sử dụng</h3>
            <p class="duplicate-desc" id="duplicateDesc">Tài khoản hoặc số điện thoại này đã nhận lì xì trước đó.</p>
            <div class="duplicate-detail" id="duplicateDetail">
                <div class="duplicate-row" id="dupStkRow">
                    <span class="dup-label">Số tài khoản:</span>
                    <span class="dup-value" id="dupStk">—</span>
                </div>
                <div class="duplicate-row" id="dupBankRow">
                    <span class="dup-label">Ngân hàng:</span>
                    <span class="dup-value" id="dupBank">—</span>
                </div>
            </div>
            <button class="btn-close-duplicate" onclick="closeDuplicateModal()">
                <i class="fas fa-edit"></i> Điền lại thông tin
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
